<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum vitae</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="bg-info-subtle">
        <nav class="d-flex justify-content-between  p-4 shadow">
            <h3 class="align-content-center">Curriculum Vitae</h3>
            <div>
                <a th:href="@{/formulario}" class="btn btn-primary m-2 ">Formulario</a>
                <a th:href="@{/lista}" class="btn btn-secondary m-2 ">Lista de CV</a>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2>Lista de Curriculums Vitae</h2>

            <!-- tabla -->
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Profesión</th>
                        <th>Tiempo de experiencia</th>
                        <th>Habilidades</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.nombre}">Nombre</td>
                        <td th:text="${user.correo}">Correo</td>
                        <td th:text="${user.telefono}">Teléfono</td>
                        <td th:text="${user.profesion}">Profesión</td>
                        <td th:text="${user.tiempoExp}">Tiempo de experiencia</td>
                        <td th:text="${user.habilidades}">Habilidades</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
