<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum vitae</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=DM+Serif+Display:ital@0;1&family=Dosis:wght@200..800&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Libre+Caslon+Display&family=Lora:ital,wght@0,400..700;1,400..700&family=Ribeye&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Libertinus Sans", sans-serif;
        }
        h2,h3 {
            font-family: "Libertinus Sans", sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="bg-info-subtle">
        <nav class="d-flex justify-content-between  p-4 shadow">
            <h3 class="align-content-center">Curriculum Vitae</h3>
            <div>
                <a th:href="@{/api/formulario}" class="btn btn-primary m-2 ">Formulario</a>
                <a th:href="@{/api/lista}" class="btn btn-primary m-2 ">Lista de CV</a>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2>Lista de Curriculums Vitae</h2>

            <!-- tabla -->
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Profesión</th>
                        <th>Tiempo de experiencia</th>
                        <th>Habilidades</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.nombre}">Nombre</td>
                        <td th:text="${user.correo}">Correo</td>
                        <td th:text="${user.telefono}">Teléfono</td>
                        <td th:text="${user.profesion}">Profesión</td>
                        <td th:text="${user.tiempoExp}">Tiempo de experiencia</td>
                        <td th:text="${user.habilidades}">Habilidades</td>
                        <td> <a class="btn btn-warning btn-sm">Editar</a> </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
