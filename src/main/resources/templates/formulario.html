<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum vitae</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=DM+Serif+Display:ital@0;1&family=Dosis:wght@200..800&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Libre+Caslon+Display&family=Lora:ital,wght@0,400..700;1,400..700&family=Ribeye&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: "Libertinus Sans", sans-serif;
        }
        h2,h3 {
            font-family: "Libertinus Sans", sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="bg-info-subtle">
        <nav class="d-flex justify-content-between  p-4 shadow">
            <h3 class="align-content-center">Curriculum Vitae</h3>
            <div>
                <a th:href="@{/api/formulario}" class="btn btn-primary m-2 ">Formulario</a>
                <a th:href="@{/api/lista}" class="btn btn-primary m-2 ">Lista de CV</a>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2>Crea Tu Curriculum Vitae</h2>

            <!-- formulario -->
             <form th:action="@{/api/create-cv}" method="post" th:object="${user}" class="bg-white p-4 rounded ">
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre completo" required>
                    </div>
    
                    <div class="col-6">
                        <label class="form-label">Correo</label>
                        <input type="email" th:field="*{correo}" class="form-control" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" placeholder="Número de teléfono" required>
                    </div>
    
                    <div class="col-6">
                        <label class="form-label">Profesión</label>
                        <input type="text" th:field="*{profesion}" class="form-control" placeholder="Profesión u oficio" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Tiempo de experiencia</label>
                        <input type="text" th:field="*{tiempoExp}" class="form-control" placeholder="Ej. 5 años" required>
                    </div>

                    <div class="col-6">
                        <label class="form-label">Habilidades</label>
                        <input type="text" th:field="*{habilidades}" class="form-control" placeholder="Ej. Java, Spring Boot, SQL" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" placeholder="Breve descripción sobre ti" rows="4" required></textarea>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
